<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input name="number1" type="number" id="number1">
    <input name="number2" type="number" id="number2"> <Br>
    <button type="button" id="addition" onclick="addition()"> Addition(+)</button>
    <button type="button" id="subtraction" onclick="subtraction()"> Subtraction(-)</button>
    <button type="button" id="multipcation" onclick="multiplication()"> Multipcation(x)</button>
    <button type="button" id="division" onclick="division()"> Division(/)</button>
    <p id="result"></p>
</form>
<script>
    function addition() {
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let result=parseInt(number1)+parseInt(number2);
        document.getElementById('result').innerText="Result: "+result;

    }
    function subtraction() {
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let result=parseInt(number1)-parseInt(number2);
        document.getElementById('result').innerText="Result: "+result;

    }
    function multiplication() {
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let result=parseInt(number1)*parseInt(number2);
        document.getElementById('result').innerText="Result: "+result;

    }
    function division() {
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let result=parseInt(number1)/parseInt(number2);
        document.getElementById('result').innerText="Result: "+result;

    }

</script>
</body>
</html>
