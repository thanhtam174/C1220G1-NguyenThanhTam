<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input name="number1" type="number" id="number1">
    <input name="number2" type="number" id="number2"> <br><br>
    <button type="button" id="addition" onclick="add()"> Addition(+)</button>
    <button type="button" id="subtraction" onclick="sub()"> Subtraction(-)</button>
    <button type="button" id="multipcation" onclick="multip()"> Multipcation(x)</button>
    <button type="button" id="division" onclick="divi()"> Division(/)</button>
    <p id="result"></p>
</form>
<script>
    function add() {
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let result=parseInt(number1)+parseInt(number2);
        document.getElementById('result').innerText='Result: '+result;

    }
    function sub() {
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let result=parseInt(number1)-parseInt(number2);
        document.getElementById('result').innerText='Result: '+result;

    }
    function multip() {
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let result=parseInt(number1)*parseInt(number2);
        document.getElementById('result').innerText='Result: '+result;

    }
    function divi() {
        let number1=document.getElementById('number1').value;
        let number2=document.getElementById('number2').value;
        let result=parseInt(number1)/parseInt(number2);
        document.getElementById('result').innerText='Result: '+result;

    }

</script>
</body>
</html>
