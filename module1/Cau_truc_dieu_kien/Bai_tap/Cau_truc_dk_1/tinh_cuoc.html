<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p=parseFloat(prompt("So phut goi:"));
    let pay;
    if (p<50){
        pay=p*2000;
    }else if (p<100){
        pay=p*3500;
    } else {
        pay=p*5000;
    }
    alert("Tong cuoc goi: " +pay);
</script>
</body>
</html>
