<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let gk=parseFloat(prompt("Nhap diem giua ki:"));
    let ck=parseFloat(prompt("Nhap diem cuoi ki:"));
    let tb=(gk+ck*2)/3;
    if (tb>=8){
        alert("Hoc luc gioi");
    } else if (tb>=6.5){
        alert("Hoc luc kha");
    } else if (tb>=5){
        alert("Hoc luc Trung Binh");
    } else {
        alert("Hoc luc yeu");
    }
</script>
</body>
</html>
