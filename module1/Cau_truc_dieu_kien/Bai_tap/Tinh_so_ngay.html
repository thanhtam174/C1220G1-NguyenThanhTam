<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="thang">
    <input type="button" onclick="Tinh_ngay()" value="Tinh so ngay">
    <p id="result"></p>
<script>
    function Tinh_ngay() {
        let month = document.getElementById("thang").value;
        switch (parseInt(month)) {
            case 1:
                document.getElementById("result").innerText = "Thang 1 co 31 ngay";
                break;
            case 2:
                document.getElementById("result").innerText = "Thang 2 co 28 hoac29 ngay";
                break;
            case 3:
                document.getElementById("result").innerText = "Thang 3 co 31 ngay";
                break;
            case 4:
                document.getElementById("result").innerText = "Thang 4 co 30 ngay";
                break;
            case 5:
                document.getElementById("result").innerText = "Thang 5 co 31 ngay";
                break;
            case 6:
                document.getElementById("result").innerText = "Thang 6 co 30 ngay";
                break;
            case 7:
                document.getElementById("result").innerText = "Thang 7 co 31 ngay";
                break;
            case 8:
                document.getElementById("result").innerText = "Thang 8 co 31 ngay";
                break;
            case 9:
                document.getElementById("result").innerText = "Thang 9 co 30 ngay";
                break;
            case 10:
                document.getElementById("result").innerText = "Thang 10 co 31 ngay";
                break;
            case 11:
                document.getElementById("result").innerText = "Thang 11 co 30 ngay";
                break;
            case 12:
                document.getElementById("result").innerText = "Thang 12 co 31 ngay";
                break;
            default :
                document.getElementById("result").innerText = "Khong co thang nay";
        }
    }
</script>
</body>
</html>
