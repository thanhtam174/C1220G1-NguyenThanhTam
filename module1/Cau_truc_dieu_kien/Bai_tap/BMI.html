<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=prompt("Nhap can nang(kg): ");
    let height=prompt("Nhap chieu cao(m): ");
    let bmi=parseFloat(weight)/(parseFloat(height)*parseFloat(height));
    if (bmi < 18.5)
        alert("Underweight");
    else if (bmi < 25.0)
        alert("Normal");
    else if (bmi < 30.0)
        alert("Overweight");
    else
        alert("Obese");
</script>

</body>
</html>
