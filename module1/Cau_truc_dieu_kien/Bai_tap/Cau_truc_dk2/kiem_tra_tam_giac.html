<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhap a"));
    let b=parseFloat(prompt("Nhap b"));
    let c=parseFloat(prompt("Nhap c"));
    if ((a>0)&&(b>0)&&(c>0)){
        if ((a+b>c)&&(a+c>b)&&(b+c>a)){
            alert("a,b,c la 3 canh tam giac");
        } else {
            alert("a,b,c khong phai la 3 canh tam giac");
        }
    } else {
        alert("a,b,c khong phai la 3 canh tam giac");
    }
</script>

</body>
