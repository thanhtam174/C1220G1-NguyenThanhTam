<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhap a(x):"));
    let b=parseFloat(prompt("Nhap b:"));
    if (a==0){
        if (b==0){
            alert("Phuong trinh co vo so nghiem")
        }else {
            alert("Phuong trinh vo nghiem");
        }
    }else {
        let n=-b/a;
        alert("Nghiem phuong trinh la: "+n);
    }
</script>
</body>
</html>
