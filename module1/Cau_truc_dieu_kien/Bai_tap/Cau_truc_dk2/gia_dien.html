<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let d=parseInt(prompt("Nhap so dien tieu thu:"));
    let result;
    if (d<50){
        result=2300*d;
    }else if (d<100){
        result=3000*d;
    }else {
        result=4000*d;
    }
    alert("Tien dien la: " +result);
</script>
</body>
</html>
