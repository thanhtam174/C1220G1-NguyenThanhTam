<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Truoc khi thay doi</p>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
<p>Sau khi thay doi</p>
<canvas id="myCanvas2" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
<script>
function draw(l,w,id){
    let c = document.getElementById(id);
    let ctx = c.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0,0,25*l,25*w);
}
    let Rectangle = function (length, weight) {

        this.length = length;

        this.weight = weight;
        this.getLength = function () {
            return this.length;
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.setLength = function (length) {
            this.length = length;
        };
        this.setWeight = function (weight) {
            this.weight = weight;
        };
        this.getArea = function () {
            return this.length*this.weight;
        };
        this.getPerimeter = function () {
            return (this.length+this.weight) * 2;
        };

    };
    let rectangle = new Rectangle(8, 2);
    let l = rectangle.getLength();
    let w = rectangle.getWeight();
    let s=rectangle.getArea();
    let p=rectangle.getPerimeter();
    alert("Chieu dai: " + l + " Chieu rong: " + w+" Dien Tich: "+s+" Chu vi: "+p);
    draw(l,w,"myCanvas");
    rectangle.setLength(12);
    rectangle.setWeight(5);
    l=rectangle.getLength();
    w=rectangle.getWeight();
    s=rectangle.getArea();
    p=rectangle.getPerimeter();
    alert("Chieu dai: " + l + " Chieu rong: " + w+" Dien Tich: "+s+" Chu vi: "+p);
    draw(l,w,"myCanvas2");
</script>
</body>
</html>
