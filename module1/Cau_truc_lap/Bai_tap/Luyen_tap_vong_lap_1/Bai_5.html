<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let j = 1;
    let k = 1;
    let sum = j + k;
    for (let i = 1; i <= 18; i++) {
        sum += (j + k);
        let tem;
        tem = k;
        k = j + k;
        j = tem;
    }
    alert('tong 20 so dau tien trong day fibo la: ' + sum);
</script>
</body>
