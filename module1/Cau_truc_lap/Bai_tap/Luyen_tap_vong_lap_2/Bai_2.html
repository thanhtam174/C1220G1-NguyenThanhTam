<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhap so can tinh giai thua'));
    let gt = 1;
    for (let i = num; i >= 1; i--) {
        gt *= i;
    }
    alert(num + ' giai thua = ' + gt);
</script>
</body>
</html>
