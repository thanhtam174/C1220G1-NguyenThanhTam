<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 20; i++) {
        document.write('* ');
    }
    for (let i = 2; i <= 12; i++) {

        if (i % 2 == 0) {
            document.write('&nbsp &nbsp');
            for (let j = 2; j <= 19; j++) {
                document.write('&nbsp &nbsp');
                document.write('&nbsp &nbsp');
            }
        } else {
            document.write('* ');
            for (let j = 2; j <= 19; j++) {
                document.write('&nbsp &nbsp');
            }
            document.write('* ');
        }
        document.write('<br>');
    }
    for (let i = 1; i <= 20; i++) {
        document.write( '* ');
    }
</script>
</body>
</html>
