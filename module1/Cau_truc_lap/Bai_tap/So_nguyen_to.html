<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('so luong so nguyen to can in ra: ');
    let count = 0;
    let n = 2;
    let test = 0;
    while (count < number) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                test++;
            }
        }
        if (test == 0) {
            console.log(n);
            count++;
        } else {
            test = 0;
        }
        n++;
    }
</script>
</body>
</html>
