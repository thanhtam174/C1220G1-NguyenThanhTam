<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight > 0) {
                return false;
            } else {
                return true;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender == male) {
                return true;
            } else {
                return false;
            }
        }

        setGender(boolean) {
            this.gender = boolean;
        }

        checkApple(apple) {
            let check = apple.isEmpty();
            if (check) {
                return false;
            } else {
                return true;
            }
        }

        eatApple(apple) {
            if (this.checkApple(apple)) {
                apple.decrease();
                this.weight++;
            } else {
                alert("Tao da het");
            }
        }

        say(str) {
            alert(str);
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    let apple1 = new Apple(10);
    let adam = new Human("Adam", "male", 63);
    let eva = new Human("Eva", "female", 54);
    adam.eatApple(apple1);
    eva.eatApple(apple1);
    adam.eatApple(apple1);
    alert(adam.checkApple(apple1));
    adam.eatApple(apple1);
    eva.eatApple(apple1);
    alert("Adam weight: " + adam.getWeight());
    alert("Eva weight: " + eva.getWeight());
</script>
</body>
</html>
