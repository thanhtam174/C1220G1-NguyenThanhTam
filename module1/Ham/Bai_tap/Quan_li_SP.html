<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<input type="text" id="nhap" placeholder="Tên Sản phẩm"> <input type="button" value="Thêm mới " onclick="themMoi()">
<p id="hienThi"></p>
<script>
    let danhSachSP = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4", "Xiaomi Mi 5S Plus"];
    hienThi();

    function hienThi() {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>TênSP</th>\n' +
            '        <th>Sửa</th>\n' +
            '        <th>Xóa</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSachSP.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSachSP[i] + '</td>\n' +
                '        <td> <button onclick="suaSP(' + i + ')">Sửa</button></td>\n' +
                '        <td><button onclick="xoaSP(' + i + ')">Xóa</button></td>\n' +
                '    </tr>';
        }
        tableString += '</table>';
        document.getElementById("hienThi").innerHTML = tableString;
    }

    function xoaSP(id) {
        let xacNhanXoa = confirm("Bạn có chắc chắn muốn xóa sản phẩm " + danhSachSP[id]);
        if (xacNhanXoa) {
            danhSachSP.splice(id, 1);
        }
        hienThi();
    }

    function suaSP(id) {
        let tenSPMoi = prompt("Bạn nhập tên sản phẩm mới");
        if (tenSPMoi) {
            danhSachSP[id] = tenSPMoi;
        }
        hienThi();
    }

    function themMoi() {
        let tenSP = document.getElementById("nhap").value;
        if (tenSP != "") {
            danhSachSP.push(tenSP);
        } else {
            alert("bạn cần phải nhâp tên")
        }
        document.getElementById("nhap").value = "";
        hienThi();
    }
</script>

</body>
</html>
