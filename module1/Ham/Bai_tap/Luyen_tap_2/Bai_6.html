<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let int;
    let check;
    do {
        int = prompt("Nhap so nguyen");
        check = !checkInt(int);
        if (check) {
            alert("Ban phai nhap so nguyen");
        }
    } while (check);
    soNguyenDuong(int);

    function soNguyenDuong(num) {
        check = (num >= 0);
        alert(check);
    }

    function checkInt(num) {
        if (num == "") {
            return false
        }
        if (isNaN(num)) {
            return false;
        }
        return Number.isInteger(num * 1);
    }

</script>
</body>
</html>
