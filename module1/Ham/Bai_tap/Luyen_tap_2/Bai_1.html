<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let num = prompt("Nhap so can tinh binh phuong");
    let result = sqr(num);
    alert("Ket qua: " + result);
    function sqr(number) {
        return number * number;
    }
</script>
