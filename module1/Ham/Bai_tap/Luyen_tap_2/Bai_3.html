<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhap so can tinh giai thua");
    let result = giaiThua(num);
    alert("Giai thua cua " + num + " la: " + result);

    function giaiThua(number) {
        if (number == 2) {
            return 2;
        }
        return number * giaiThua(number - 1)
    }
</script>
</body>
</html>
