<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="increment(5)" value="Result">
<script>
    let result = 0;

    function increment(a) {
        result = a + 1;
        alert(result);
        return result;
    }
</script>
