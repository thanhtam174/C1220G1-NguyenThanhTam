<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let star = prompt("Nhap ten ngoi sao");
    seach(star);

    function seach(kt) {
        let check = true;
        for (let i = 0; i < stars.length; i++) {
            if (kt == stars[i]) {
                alert(kt + " thuoc chom sao " + constellation[i]);
                check = false;
            }
        }
        if (check) {
            alert("Khong co ngoi sao nay trong danh sach");
        }
    }
</script>
</body>
</html>
