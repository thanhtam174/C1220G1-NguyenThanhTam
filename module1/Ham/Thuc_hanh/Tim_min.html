<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min1 = minArray(arr1);
    alert("Gia tri nho nhat trong mang 1 la: " + min1);
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let min2 = minArray(arr2);
    alert("Gia tri nho nhat trong mang 2 la: " + min2);
    let arr3 = [];
    let min3 = minArray(arr3);
    alert("Gia tri nho nhat trong mang 3 la: " + min3);
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min4 = minArray(arr4);
    alert("Gia tri nho nhat trong mang 4 la: " + min4);

    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
</script>
