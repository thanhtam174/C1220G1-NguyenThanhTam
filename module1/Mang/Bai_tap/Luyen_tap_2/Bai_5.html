<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhap chuoi 1");
    let str2 = prompt("Nhap chuoi 2");
    let count = 0;
    if (str1.length != str2.length) {
        alert("2 chuoi khac nhau");
    } else {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] === str2[i]) {
                count++;
            }
        }
    }
    if (count == str1.length) {
        alert("2 chuoi giong nhau");
    } else {
        alert("2 chuoi khac nhau");
    }
</script>
</body>
</html>
