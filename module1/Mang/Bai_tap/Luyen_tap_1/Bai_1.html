<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let int = [];
    let check;
    let count = 0;
    for (let i = 0; i < 10; i++) {
        do {
            check = true;
            if (i == 0) {
                int[i] = prompt("Nhap vao so nguyen thu dau tien");
            } else {
                int[i] = prompt("Nhap vao so nguyen thu " + i);
            }
            if (int[i] == "") {
                continue;
            }
            if (isNaN(int[i])) {
                continue;
            }
            check = !Number.isInteger(int[i] * 1);
        } while (check);
        if (int[i] >= 10) {
            count++;
        }
    }
    alert("Co " + count + " so nguyen lon hon hoac bang 10 trong day ban vua nhap vao");
</script>
</body>
</html>
