<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let int = [];
    let check;
    let index, max;
    for (let i = 0; i < 10; i++) {
        do {
            check = true;
            if (i == 0) {
                int[i] = prompt("Nhap vao so nguyen thu dau tien");
            } else {
                int[i] = prompt("Nhap vao so nguyen thu " + i);
            }
            if (int[i] == "") {
                continue;
            }
            if (isNaN(int[i])) {
                continue;
            }
            check = !Number.isInteger(int[i] * 1);
        } while (check);
    }
    max = int[1];
    index = 1;
    for (let i = 1; i < int.length; i++) {
        if (max < int[i]) {
            max = int[i];
            index = i;
        }
    }
    alert("Gia tri lon nhat trong mang la " + max + " o vi tri thu " + index);
</script>
</body>
</html>
