<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [0, 2, 1, 4, 6, 8, 5, 3, 7, 2, 6];
    for (let i = 0; i < a.length; i++) {
        if ((a[i] % 2 == 0) && (a[i - 1] % 2 == 0)) {
            a.splice(i, 0, "-");
        }
    }
    alert(a.join(""));
</script>
</body>
</html>
